<!DOCTYPE html>
<html lang="ru">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>


    <form action="{{ url_for('register') }}" method="POST">
        <label for="username"><div class="form-container">Имя пользователя</div></label>
        <input type="text" name="username" required>
        <br>
        <label for="password"><div class="form-container">Пароль</div></label>
        <input type="password" name="password" required>
        <br>
        <label for="first_name"><div class="form-container">Имя</div></label>
        <input type="text" name="first_name" required>
        <br>
        <label for="last_name"><div class="form-container">Фамилия</div></label>
        <input type="text" name="last_name" required>
        <br>
        <label for="age"><div class="form-container">Возраст</div></label>
        <input type="number" name="age" required>
        <br>
        <label for="about_me"><div class="form-container">О себе</div></label>
        <textarea name="about_me"></textarea>
        <br>
        <button type="submit"><div class="form-container">Зарегистрироватся</div></button>
    </form>

 <a href="{{ url_for('login') }}"><sos>Уже есть аккаунт? Войти</sos></a>
</body>
</html>
